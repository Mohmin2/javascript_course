<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="covid.css" />
    <title>Bankist | When Banking meets Minimalist</title>

    <script src="covid.js"></script>
</head>

<body>

    <div class="Global-info">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-4">
                    <div class="card text-center border-0" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="Total-cases"></h5>
                            <p class="card-text">Total</p>
                        </div>
                    </div>
                </div>

                <div class="col-4">

                    <div class="card text-center border-0" ">
                    <div class=" card-body">
                        <h5 class="card-title" id="Recovered-cases"></h5>
                        <p class="card-text">Recovered</p>
                    </div>
                </div>

            </div>

            <div class="col-4">

                <div class="card text-center border-0" ">
                    <div class=" card-body">
                    <h5 class="card-title" id="Active-cases"></h5>
                    <p class="card-text">Active</p>
                </div>
            </div>

        </div>
    </div>

    </div>
    </div>


    <div class="particular-place">
        <div class="row">
            <div class="col-6">
                <input type="text" class="form-control" placeholder="Enter value">
                <div  class="form-text" style="display:none;">
                    please give a valid name
                </div>
            </div>
            <div class="col-4">
                <select class="form-select" aria-label="Search by">
                    <option selected>Search by</option>
                    <option value="1">Country</option>
                    <option value="2">ab</option>
                    <option value="3">Continent</option>
                </select>
                <div  class="form-text" style="display:none;">
                    please select a valid option
                </div>
            </div>
            <div class="col-2">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
        <ul class="list-group" style="display: none;">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Total cases
              <span class="badge bg-primary rounded-pill"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Recovered cases
              <span class="badge bg-primary rounded-pill"></span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              Active cases
              <span class="badge bg-primary rounded-pill"> </span>
            </li>
          </ul>
    </div>
</body>

</html>
